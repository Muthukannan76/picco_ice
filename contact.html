    <section class="main-content">
        <!-- Automatic Image Slider with Manual Controls -->
        <div class="image-slider">
            <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
            <img class="slider-img" src="banner-1.png" alt="Ice Cream Slider 1">
            <img class="slider-img" src="banner-2.jpg" alt="Ice Cream Slider 2">
            <img class="slider-img" src="banner-3.jpg" alt="Ice Cream Slider 3">
            <button class="next" onclick="plusSlides(1)">&#10095;</button>
        </div>
   
    <section class="main-content">
        <h2>Get in Touch</h2>
        <form action="#" method="post" id="contact-form">
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject">

            <label for="company">Company</label>
            <input type="text" id="company" name="company">

            <label for="phone">Phone*</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address">

            <label for="suburb">Suburb</label>
            <input type="text" id="suburb" name="suburb">

            <label for="state">State</label>
            <input type="text" id="state" name="state">

            <label for="postcode">Postcode</label>
            <input type="text" id="postcode" name="postcode">

            <label for="country">Country</label>
            <input type="text" id="country" name="country">

            <label for="interest">Interest</label>
            <select id="interest" name="interest">
                <option value="product">Product</option>
                <option value="general">General Inquiry</option>
                <option value="partnership">Partnership</option>
            </select>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <div class="captcha">
                <!-- Add your CAPTCHA implementation here -->
                <!-- Example: <img src="captcha_image.jpg" alt="Captcha Image"> -->
            </div>

            <button type="submit">Submit</button>
        </form>
    </section>
